<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create or Join Meeting</title>
  <link rel="stylesheet" href="public/assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="public/assets/css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.4/socket.io.js"></script>
    <script src="public/assets/js/jquery-3.4.1.min.js"></script>
    <script src="public/assets/js/app.js"></script>
    
</head>
<body style="padding-top: 3.5rem;">
  <nav class="navbar navbar-expand-md fixed-top">
    <img src="public/assets/images/google-meet-icon.png" class="logo" alt="">
    <a href="#" class="navbar-brand text-dark">Meet</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav mr-auto">
      </ul> 
      <ul class="navbar-nav second mr-0">
        <li class="nav-item">
          <button class="btn btn-outline-secondary btn-lg text-info font-weight-bold join-meeting">Join Meeting</button>
        </li>
        <li class="nav-item">
          <button class="btn btn-lg btn-info text-light font-weight-bold new-meeting">Start Meeting</button>
        </li>
      </ul>
    </div>
  </nav>
  <main>
    <div class="jumbotron h-100 d-flex">
      <div class="container w-50">
        <h1 style="font-size: 3rem;" >Test</h1>
        <p style="font-size: 20px;">Test</p>
        <ul class="display-center justify-content-start">
          <li style="padding: 0;">
            <button class="btn btn-lg text-light font-weight-bold display-center new-meeting" style="background-color: #01796b;"> <span class="material-icons mr-2">video_call</span>New Meeting</button>
          </li>
          <li style="padding: 0 0 0 20px;">
            <button class="btn btn-lg text-dark font-weight-bold display-center" style="background-color: #fdfdfd;"> <span class="material-icons mr-2">keyboard</span><input type="text" placeholder="Enter a code" style="border: none;" class="enter-code" ></button>
          </li>
          <li class="text-dark pl-2 font-weight-bold cursor-pointer join-action">Join</li>
        </ul>
      </div>
      <div class="container w-50">
        <img src="public/assets/images/google-meet-people.jpg" class="signin-image" alt="">
      </div>

    </div>
  </main>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    $(function(){
      $(document).on("click", ".join-meeting", function(){
        $(".enter-code").focus();
      })
      $(document).on("click", ".join-action", function(){
                var join_value = $('.enter-code').val();
                if (!join_value){
                  $(".enter-code").focus();
                  alert('Enter the ID of the meeting');
                }else{
                  var meetingUrl =  window.location.origin+"/action"+"?meetingID="+join_value;
                window.location.replace(meetingUrl);
                }
            })
      $(document).on("click", ".new-meeting", function(){
               var eight_d_value = Math.floor(Math.random()*100000000);
                var meetingUrl = window.location.origin+"/action"+"?meetingID="+eight_d_value;
                window.location.replace(meetingUrl);
            })
    })
  </script>
</body>
</html>
