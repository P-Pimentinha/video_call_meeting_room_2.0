<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create or Join Meeting</title>
  <link rel="stylesheet" href="public/assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="public/assets/css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.4/socket.io.js"></script>
    <script src="public/assets/js/jquery-3.4.1.min.js"></script>
    <script src="public/assets/js/app.js"></script>
</head>
<body style="padding-top: 25px;">
  <nav class="navbar navbar-expand-md display-center fixed-top">
    <img src="public/assets/images/Untitled-1.png" class="logo" alt="">
    <a href="#" class="navbar-brand text-dark">Meet</a>
  </nav>
  <main>
    <div class="jumbotron d-flex flex-column">
      <div class="container w-50 display-center justify-content-center">
            <button class="btn btn-lg text-light font-weight-bold display-center new-meeting" style="background-color: #01796b;"> <span class="material-icons mr-2">video_call</span>New Meeting</button>  
      </div>
      <div class="code-enter display-center justify-content-center">
          <button class="btn btn-lg text-dark font-weight-bold display-center " style="background-color: #fdfdfd; border: 2px solid #01796b"> <span class="material-icons mr-2">keyboard</span><input type="text" placeholder="Enter a code" style="border: none;" class="enter-code" ></button>
      </div>
      <div class="display-center justify-content-center">
        <button class="text-dark font-weight-bold cursor-pointer join-action " style="border: 2px solid #01796b">Join</button>
      </div>
    </div>
  </main>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    $(function(){
      $(document).on("click", ".join-meeting", function(){
        $(".enter-code").focus();
      })
      $(document).on("click", ".join-action", function(){
                var join_value = $('.enter-code').val();
                if (!join_value){
                  $(".enter-code").focus();
                  alert('Enter the ID of the meeting');
                }else{
                  var meetingUrl =  window.location.origin+"/action"+"?meetingID="+join_value;
                window.location.replace(meetingUrl);
                }
            })
      $(document).on("click", ".new-meeting", function(){
               var eight_d_value = Math.floor(Math.random()*100000000);
                var meetingUrl = window.location.origin+"/action"+"?meetingID="+eight_d_value;
                window.location.replace(meetingUrl);
            })
    })
  </script>
</body>
</html>
